task:
  name: "RsOMM"
  only_if: $CIRRUS_REPO_OWNER == 'stupid-kid-af'
  timeout_in: 10000m  
  container:
      image: marvelmathesh/docker:rom
      cpu: 8
      memory: 32G
      
  Sync_script:
      - cd ~
      - mkdir rom
      - cd rom
      - sudo apt -y update
      - sudo apt-get -y install libncurses-dev gawk flex bison openssl libssl-dev dkms libelf-dev libudev-dev libpci-dev
      - wget https://cdn.kernel.org/pub/linux/kernel/v5.x/linux-5.6.9.tar.xz
      - xz -d -v linux-5.6.9.tar.xz
      - tar -xvf linux-5.6.9.tar
      - ls
      - pwd
      - cd linux-5.6.9
  
      - make config
      - make deb-pkg -j $(nproc)
      - cd ..
      - ls -d linux*.deb
      
     
     
  Build_script: 
      - cd ~
      - cd rom
      - ls -d linux*.deb
     
     
  Upload_script:
      - echo "============================"
      - echo "Uploading the Build..."
      - echo "============================"
      - cd ~
      - cd rom
    
      - ls -lh
      - pwd
      - chmod 777 *
      - curl https://oshi.at -F f=@linux*.deb
      - echo " "
      - echo "============================"
      - echo "Build Uploaded!"
      - echo "Please see the link Below-  "
      - echo "----------------------------"
      - cat link.txt && echo " "
      - echo "============================"

