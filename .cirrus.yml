task:
  name: "RsOMM"
  timeout_in: 10000m  
  container:
      image: marvelmathesh/docker:rom
      cpu: 8
      memory: 32G
      
  Sync_script:
      - cd ~
      - mkdir rom
      - cd rom
      
      - wget https://cdn.kernel.org/pub/linux/kernel/v5.x/linux-5.6.9.tar.xz
      - unxz -v linux-5.6.9.tar.xz && ls && pwd
      - ls
     
     
  Build_script: 
      - cd linux-5.6.9.tar
      - cp -v /boot/config-$(uname -r) .config
      - sudo apt-get -y install build-essential libncurses-dev bison flex libssl-dev libelf-dev
      - make config
      - make -j $(nproc)
      - export CCACHE_EXEC=/usr/bin/ccache
      - ccache -M 60G
      - source build/envsetup.sh
      - lunch aosp_juice-userdebug
      - mka bacon -j8

  Upload_script:
      - echo "============================"
      - echo "Uploading the Build..."
      - echo "============================"
      - cd ~
      - cd rom
      - cd out/target/product/selene
      - ls -lh
      - pwd
      - chmod 777 *
      - curl --upload-file V*.zip https://transfer.sh
      - echo " "
      - echo "============================"
      - echo "Build Uploaded!"
      - echo "Please see the link Below-  "
      - echo "----------------------------"
      - cat link.txt && echo " "
      - echo "============================"

